{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="symbol" placeholder="Symbol of Stock to Sell" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="shares" placeholder="Number of Shares" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell Shares</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
