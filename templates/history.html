{% extends "layout.html" %}

{% block title %}
    Finance
{% endblock %} 

{% block main %}

<form action="{{ url_for('index') }}" method="get">
    <div class="container">
        <main>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>Symbol</td> 
                        <td>Name</td>
                        <td>Action</td>
                        <td>Price</td>
                        <td>Time</td>
                    </tr>
                </thead>
                <tbody>
                    {% for stocks in history %}
                    <tr>
                        <td>{{ stocks["symbol"] }}</td>
                        <td>{{ stocks["name"] }}</td>
                        <td>{{ stocks["action"] }}</td>
                        <td>{{ stocks["value"] }}</td>
                        <td>{{ stocks["time"] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
    </div>
</form> 

{% endblock %}
