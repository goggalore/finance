{% extends "layout.html" %}

{% block title %}
    Buy Stocks
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="symbol" placeholder="Symbol of Stock to Buy" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="shares" placeholder="Number of Shares" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy Shares</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
